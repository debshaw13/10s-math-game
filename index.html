<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>10 second math game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="application.js"></script>
  </head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
      </div>
      <div class="page-title col-4 text-center">
        <p>10 seconds math game</p>
        <hr>
      </div>
      <div class="col-4">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4 timer-div text-center">
        <p><span id="timer">10</span> seconds</p>
        <button onclick="startTimer(10)">Start</button>
        <button onclick="stopTimer()">Stop</button>
      </div>
      <div class="col-4">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <div class="row justify-content-center">
          <div class="question-field">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6 input-group input-group-sm mt-1 answer-field">
              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
      </div>
      <div class="col-4">
      </div>
    </div>
  </div>
</body>
</html>
